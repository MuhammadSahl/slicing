<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Slicing Web</title>

    <link rel="stylesheet" href="style/collab.css" />

    <link rel="stylesheet" href="css/bootstrap.min.css" />
  </head>
  <body>
    <!-- Two Buttons -->
    <div class="container">
      <div class="row">
        <div class="col-md-9 d-flex">
          <a href="#">
            <div class="btn">
              <img src="img/menu.svg" alt="navbar" class="left" />
            </div>
          </a>
        </div>
        <div class="col-md-3 d-flex">
          <div class="ratakan">
            <div class="kanan">
              <a href="#">
                <div class="btn">
                  <img src="img/Bag1.svg" alt="navbar" class="right" />
                </div>
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- End Of Two Buttons -->

    <!-- Greetings -->
    <div class="container gret">
      <div class="head px-4">
        <div class="content">
          <h2>Hello</h2>
          <p>Welcome To Laza.</p>
        </div>
      </div>
    </div>
    <!-- End Of Greetings -->

    <!-- search bar -->
    <div class="container">
      <div class="row">
        <div class="col-md-8">
          <div class="input">
            <input
              type="text"
              name="search"
              class="search"
              placeholder="Search"
            />
          </div>
        </div>

        <div class="col-md-4">
          <a href="#">
            <img src="img/Voice.svg" alt="" />
          </a>
        </div>
      </div>
    </div>
    <!-- end of search bar -->

    <!-- Brand -->
    <div class="container pb-4">
      <div class="row">
        <div class="brand">
          <div class="kiri">
            <p>Choose Brand</p>
          </div>
          <div class="kanan">
            <a href="#">
              <p>View All</p>
            </a>
          </div>
        </div>
        <div class="brand-btn">
          <div class="adidas">
            <img src="img/Adidas.svg" alt="" />
            <a href="#" style="padding-left: 15px"> Adidas </a>
          </div>
          <div class="adidas">
            <img src="img/Nike.svg" alt="" />
            <a href="#" style="padding-left: 26px"> Nike </a>
          </div>
          <div class="adidas">
            <img src="img/Fila.svg" alt="" />
            <a href="#" style="padding-left: 35px"> Fila </a>
          </div>
        </div>
      </div>
    </div>
    <!-- end of Brand -->

    <!-- Arrival -->
    <div class="container pb-4">
      <div class="row">
        <div class="brand">
          <div class="kiri">
            <p>New Arrival</p>
          </div>
          <div class="kanan">
            <a href="#">
              <p>View All</p>
            </a>
          </div>
        </div>
      </div>
    </div>
    <!-- end of Arrival -->

    <!-- card brand -->

        <div class="col-md-6">

            <div class="image-container">

                  stroke="#8F959E"
                  stroke-width="1.5"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                />
              </svg>
            </div>
            <div class="card-body">
              <p class="card-text">Nike Sportswear Club<br />Fleece</p>

        </div>

                />

              </a>
            </div>
          </div>
        </div>
      </div>

          </div>
        </div>

          <div class="card" style="width: 18rem">
            <div class="image-container">
              <img src="img/orang.svg" class="card-img-top" alt="clothes" />

        </div>
      </div>
    </div>
    <!-- end of card brand -->

    <!-- bottom tab -->
    <div class="container">
      <div class="row">
        <div class="bottom-tab">
          <div class="col-md-3">
            <a href="#">
              <img src="img/Home.svg" alt="" />
            </a>
            <a href="#">
              <img src="img/Heart.svg" alt="" class="heart" />
            </a>
            <a href="#">
              <img src="img/Bag.svg" alt="" class="bag" />
            </a>
            <a href="#">
              <img src="img/Vector.svg" alt="" />
            </a>
          </div>
        </div>
      </div>
    </div>
    <!-- end of bottom tab -->
